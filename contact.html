<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoDa Legend | Contact Me</title>
    <style>
        :root {
            --primary: #00d4ff;
            --secondary: #ff6b00;
            --bg: #0f0f1e;
            --text: #e0e0ff;
            --card-bg: #1a1a2e;
            --success: #00ff9d;
            --error: #ff4d4d;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15,15,30,0.9);
            padding: 1rem;
            z-index: 1000;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav-links {
            display: flex;
            gap: 2.5rem;
        }
        nav a {
            color: var(--text);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: var(--primary);
        }
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            position: absolute;
            right: 20px;
        }
        .menu-toggle svg {
            width: 30px;
            height: 30px;
            fill: var(--text);
        }
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100vh;
            background: rgba(15,15,30,0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            transition: right 0.4s ease;
            z-index: 999;
        }
        .mobile-menu.active {
            right: 0;
        }
        .mobile-menu a {
            font-size: 1.8rem;
            color: var(--text);
            text-decoration: none;
        }
        .mobile-menu a:hover {
            color: var(--primary);
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .close-btn svg {
            width: 35px;
            height: 35px;
            fill: var(--text);
        }
        main {
            padding-top: 120px;
            max-width: 700px;
            margin: 0 auto;
            padding-left: 20px;
            padding-right: 20px;
        }
        h1 {
            text-align: center;
            font-size: 3.2rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            text-align: center;
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 50px;
        }
        form {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 24px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(0,212,255,0.3);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: border 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0,212,255,0.2);
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, var(--primary), #0099cc);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            opacity: 0.95;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #form-message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            min-height: 24px;
        }
        .success { color: var(--success); }
        .error { color: var(--error); }
        footer {
            text-align: center;
            padding: 40px 20px;
            background: #000;
            margin-top: 80px;
        }
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .menu-toggle { display: block; }
            h1 { font-size: 2.6rem; }
            form { padding: 30px; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="index.html">Home</a>
        <a href="about-me.html">About Me</a>
        <a href="contact.html">Contact</a>
        </div>
        <button class="menu-toggle" aria-label="Toggle menu">
            <svg viewBox="0 0 100 80">
                <rect width="100" height="15"></rect>
                <rect y="30" width="100" height="15"></rect>
                <rect y="60" width="100" height="15"></rect>
            </svg>
        </button>
    </nav>

    <div class="mobile-menu">
        <button class="close-btn" aria-label="Close menu">
            <svg viewBox="0 0 24 24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
        </button>
        <a href="index.html">Home</a>
        <a href="about-me.html">About Me</a>
        <a href="contact.html">Contact</a>
    </div>

    <main>
        <h1>Contact Me</h1>
        <p class="subtitle">Have a project in mind? Let's chat â€” drop a message below!</p>

        <!-- Basin integration: replace YOUR_FORM_ID_HERE with your actual Basin endpoint ID -->
        <form id="contact-form" action="https://usebasin.com/f/94375b3d48b8" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required placeholder="Idowu">

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required placeholder="your@email.com">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required placeholder="Tell me about your idea..."></textarea>

            <!-- Optional honeypot field for extra spam protection (leave empty, hide with CSS) -->
            <input type="text" name="_gotcha" style="display:none;">

            <button type="submit" id="submit-btn">Send Message</button>

            <div id="form-message"></div>
        </form>
    </main>

    <footer>
        <p>&copy; 2026 CoDa Legend. All rights reserved.</p>
    </footer>

    <!-- Optional: AJAX submission for better UX (no page reload) + feedback -->
    <script>
        const form = document.getElementById('contact-form');
        const btn = document.getElementById('submit-btn');
        const messageEl = document.getElementById('form-message');

        form.addEventListener('submit', async function(e) {
            // Comment out the next line if you want full page redirect instead of AJAX
            e.preventDefault();

            btn.disabled = true;
            messageEl.textContent = 'Sending...';
            messageEl.className = '';

            try {
                const formData = new FormData(form);
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    messageEl.textContent = 'Message sent successfully! I will get back to you soon.';
                    messageEl.className = 'success';
                    form.reset();
                } else {
                    throw new Error('Submission failed');
                }
            } catch (err) {
                messageEl.textContent = 'Oops... something went wrong. Try again or email me directly.';
                messageEl.className = 'error';
                console.error(err);
            } finally {
                btn.disabled = false;
            }
        });

        // Mobile menu toggle (unchanged)
        const menuToggle = document.querySelector('.menu-toggle');
        const closeBtn = document.querySelector('.close-btn');
        const mobileMenu = document.querySelector('.mobile-menu');

        menuToggle.addEventListener('click', () => mobileMenu.classList.add('active'));
        closeBtn.addEventListener('click', () => mobileMenu.classList.remove('active'));

        document.querySelectorAll('.mobile-menu a').forEach(link => {
            link.addEventListener('click', () => mobileMenu.classList.remove('active'));
        });
    </script>
</body>
</html>
